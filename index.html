<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- POPPINS FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- END OF POPPINS FONT -->

    <!-- FONTAWESOME STYLES -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <!-- END OF FONTAWESOME STYLES -->

    <!-- SPLIDEJS STYLES -->
	<link rel="stylesheet" href="assets/css/splide.min.css">
	<!-- END OF SPLIDEJS STYLES -->

    <!-- WEBSITE STYLES -->
	<link rel="stylesheet" href="assets/css/styles.css">
	<!-- END OF WEBSITE STYLES -->

    <title>Responsive Tour card</title>
</head>
<body>
    <!-- CARD -->
    <section class="card-container">
        <article class="card-wrapper">
            <div class="card-image-wrapper">
                <div class="splide one">
                    <div class="splide__slider">
                        <div class="splide__track">
                            <ul class="splide__list">
                                <li class="splide__slide">
                                    <img src="assets/img/card_image_1.jpg" alt="card-image">
                                </li>

                                <li class="splide__slide">
                                    <img src="assets/img/card_image_2.jpg" alt="card-image">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-data-wrapper">
                <div class="card-heading">
                    <h2 class="name">NIAGARA <span>FALLS</span></h2>
                    <h3 class="price">560.00$</h3>
                </div>

                <div class="card-info collapse">
                    <div class="card-details">
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                    </div>

                    <div class="card-rating">
                        <span class="rating">
                            <i class="fa-solid fa-star"></i>
                        </span>

                        <span class="rating">
                            <i class="fa-solid fa-star"></i>
                        </span>

                        <span class="rating">
                            <i class="fa-solid fa-star"></i>
                        </span>

                        <span class="rating">
                            <i class="fa-solid fa-star"></i>
                        </span>
                    </div>

                    <div class="card-reviews">
                        <a href="#" class="reviews">View reviews</a>
                    </div>
                </div>

                <div class="card-button-wrapper">
                    <a href="#" class="btn more">More info</a>
                    <a href="#" class="btn active">Buy this tour</a>
                </div>
            </div>
        </article>

        <article class="card-wrapper">
            <div class="card-image-wrapper">
                <div class="splide two">
                    <div class="splide__slider">
                        <div class="splide__track">
                            <ul class="splide__list">
                                <li class="splide__slide">
                                    <img src="assets/img/card_image_3.jpg" alt="card-image">
                                </li>

                                <li class="splide__slide">
                                    <img src="assets/img/card_image_4.jpg" alt="card-image">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-data-wrapper">
                <div class="card-heading">
                    <h2 class="name">THE <span>ALPES</span></h2>
                    <h3 class="price">730.00$</h3>
                </div>

                <div class="card-info collapse">
                    <div class="card-details">
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                    </div>

                    <div class="card-rating">
                        <span class="rating">
                            <i class="fa-solid fa-star"></i>
                        </span>

                        <span class="rating">
                            <i class="fa-solid fa-star"></i>
                        </span>

                        <span class="rating">
                            <i class="fa-solid fa-star"></i>
                        </span>

                        <span class="rating">
                            <i class="fa-solid fa-star"></i>
                        </span>
                    </div>

                    <div class="card-reviews">
                        <a href="#" class="reviews">View reviews</a>
                    </div>
                </div>

                <div class="card-button-wrapper">
                    <a href="#" class="btn more">More info</a>
                    <a href="#" class="btn active">Buy this tour</a>
                </div>
            </div>
        </article>
    </section>
    <!-- END OF CARD -->

    <!-- SPLIDEJS -->
    <script type="text/javascript" src="assets/js/splide.min.js"></script>
    <!-- END OF SPLIDEJS -->

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="assets/js/main.js"></script>
    <!-- END OF JAVASCRIPT -->
</body>
</html>
